<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Books</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Recommender</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/recommend">Recommend</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container-fluid my=10">
        <div class="row">
           <div class="col-12 my=5">
               <h1>Recommend Books</h1>
               <form action="/recommendbooks" method="POST">
                   <input name="user_input" type="text" class ="form-control"><br>
                   <input type="submit" class="btn btn-lg btn-warning">
               </form>
           </div>

           {% if data %}

             {% for i in data %}
             <div class="col-3" style="margin-top:5px" >
                <div class="card">
                    <div class ="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p class="text-primary">{{i[0]}}</p>
                        <h4 class="text-success">{{i[1]}}</h4>
                    
                    
                   </div>

                </div> 

             </div>
              {% endfor %}
             

           {% endif %}

            
            
           


           
        </div>
    </div>



</body>
</html>
